version: 2.1
executors:
  docker-linux:
    docker:
      - image: krztybkrr/animboom:linux

jobs:
  files-format:
    environment:
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    executor: docker-linux
    steps:
      - checkout
      - run:
          name: Run clang-format
          command: |
            python3 scripts/run-clang-format.py -r src
      - run:
          name: Run qmlformat
          command: |
            python3 scripts/run-qmlformat.py -r main.qml ui

  static-analysis:
    environment:
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
      CXX: /usr/bin/clang++
      CC: /usr/bin/clang
      CLANG_TIDY_REPORT: /tmp/reports/clang-tidy.yaml
    executor: docker-linux
    steps:
      - checkout
      - run:
          name: Checkout submodules
          command: |
            git submodule sync
            git submodule update --init
      - run:
          name: Setup cmake and build
          command: |
            cmake -GNinja -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
            cmake --build build --config Debug
      - run:
          name: Create reports directory
          command: |
            mkdir -p /tmp/reports
      - run:
          name: Run clang-tidy
          command: |
            python3 scripts/clang-tidy-check.py --database=build/ -o $CLANG_TIDY_REPORT
      - store_artifacts:
          path: /tmp/reports
          destination: reports

  build-linux:
    environment:
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    executor: docker-linux
    steps:
      - checkout
      - run:
          name: Checkout submodules
          command: |
            git submodule sync
            git submodule update --init
      - run:
          name: Setup cmake and build artifacts
          command: |
            cmake -GNinja -B build -DENABLE_TESTS=ON
            cmake --build build --config RelWithDebInfo
      - run:
          name: Run ctest
          command: |
            cd build
            ctest

workflows:
  version: 2
  linux:
    jobs:
      - files-format
      - build-linux
      - static-analysis
